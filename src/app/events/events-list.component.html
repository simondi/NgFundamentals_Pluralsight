<div>
        <h1>Upcoming Angular Events - {{events.length}} </h1>
        <hr />
        <div class="row">
          <div *ngFor="let event of events" class="col-md-5">
            <event-thumbnail (click)="handleThunbnailClick(event.name)"  [event]="event"></event-thumbnail>
          </div>
        </div>
</div>
