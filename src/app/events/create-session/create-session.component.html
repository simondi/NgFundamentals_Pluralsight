<div class="col-md-12">
  <h3>Create Session</h3>
</div>
<div class="col-md-6">
  <form  autocomplete="off"   [formGroup]  ="newSessionForm" (ngSubmit)="saveSession()" >
    <div class="form-group">
      <label for="sessionName">Session Name:</label>
      <input formControlName="name"  id="name" type="text" class="form-control" placeholder="session name..." />
    </div>
    <div class="form-group">
      <label for="eventDate">Presenter:</label>
      <input formControlName="presentor"  id="presenter" type="text" class="form-control" placeholder="presenter..." />
    </div>
    <div class="form-group">
      <label for="duration">Duration:</label>
      <select formControlName="duration" class="form-control">
        <option value="">select duration...</option>
        <option value="1">Half Hour</option>
        <option value="2">1 Hour</option>
        <option value="3">Half Day</option>
        <option value="4">Full Day</option>
      </select>
    </div>
    <div class="form-group">
      <label for="level">Level:</label>
      <select formControlName="level" class="form-control">
        <option value="">select level...</option>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</option>
      </select>
    </div>
    <div class="form-group">
      <label for="abstract">Abstract:</label>
      <input formControlName="abstract"  id="abstract" type="text"  class="form-control" placeholder="abstract..."/>
    </div>
    <button type="button" class="btn btn-primary" (click)="saveSession()">Save</button>
    <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
  </form>
</div>
